<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoPile</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="materialize/css/materialize.min.css"/>

    <script src="js/ace.js"></script>
    <script src="js/mode-c_cpp.js"></script>
    <script src="js/theme-monokai.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
</head>
<body>
<nav class="indigo">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">CoPile</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
                <span>Works with only C, for now.</span>
            </li>
        </ul>
    </div>
</nav>
<div id="editor"></div>
<div id="controls" class="indigo">
    <div class="center">
        <button id="submit" class="btn waves-effect waves-light white indigo-text">SUBMIT!</button>
    </div>
</div>
<div class="white-text">
    <div class="output-wrapper container">
        <pre id="output"></pre>
    </div>
</div>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/c_cpp");
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/script.js"></script>
</body>
</html>
